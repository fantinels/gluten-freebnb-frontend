
<h1 class="sem-acomodacao" *ngIf="listaAcomodacoes.length == 0"> Procurando acomodações...</h1>
<mat-progress-bar class="barra-progresso" *ngIf="listaAcomodacoes.length == 0" mode="indeterminate"></mat-progress-bar>

<div class="container">
    <div *ngIf="listaAcomodacoes.length > 0" class="mb-3 filtro-container">
        <label for="nome" class="form-label">Pesquisa:</label>
        <input [(ngModel)]="nomePesquisado" 
            class="form-control filtro-pesquisa"
            id="nome">
    </div>
    <div class="card" *ngFor="let acomodacao of listaAcomodacoes | filtroPesquisa:nomePesquisado">
        <app-fotos-hospedagem fotos="{{acomodacao.foto}}"></app-fotos-hospedagem>
        <div class="card-body">
            <p class="titulo" title="{{acomodacao.nome}}">{{acomodacao.nome}}</p>
            <p class="especificacao" title="{{acomodacao.descricao}}">{{acomodacao.descricao}}</p>
            <p>{{acomodacao.cidade}} / {{acomodacao.uf}}</p>
            <div class="rodape-card">
                <p class="preco">R$ {{acomodacao.valor}} / noite</p>
                <a routerLink="/hospedagem/{{acomodacao.id}}" class="btn_ver_mais">ver mais</a>
            </div>
        </div>
    </div>
</div>
