
<h1 class="sem-acomodacao" *ngIf="listaAcomodacoes.length == 0"> Procurando acomodações...</h1>
<mat-progress-bar class="barra-progresso" *ngIf="listaAcomodacoes.length == 0" mode="indeterminate"></mat-progress-bar>

<div class="container">
    <div class="card" *ngFor="let acomodacao of listaAcomodacoes">
        <img src="{{acomodacao.foto}}" alt="{{acomodacao.nome}}">
        <div class="card-body">
            <p class="titulo">{{acomodacao.nome}}</p>
            <p class="especificacao">{{acomodacao.descricao}}</p>
            <p>{{acomodacao.periodo}}</p>
            <div class="rodape-card">
                <p class="preco">{{acomodacao.valor}}</p>
                <a routerLink="/hospedagem/{{acomodacao.id}}" class="btn_ver_mais">ver mais</a>
            </div>
        </div>
    </div>
</div>
