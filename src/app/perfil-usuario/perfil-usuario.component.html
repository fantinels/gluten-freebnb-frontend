<div class="container">
    <section class="perfil">
        <div class="titulo-btn">
            <p>Perfil</p>
            <div>
                <button *ngIf="!mostrarBotao" (click)="habilitarInputs()" mat-fab extended>
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button *ngIf="mostrarBotao" (click)="enviarDadosApi()" mat-fab extended>
                    <mat-icon>check</mat-icon>
                    Salvar
                </button>
            </div>
        </div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput [disabled]="isDisable" value="{{user.nome}}" [(ngModel)]="user.nome" name="nome">
            </mat-form-field>          
            <mat-form-field class="example-full-width">
                <mat-label>Sobrenome</mat-label>
                <input matInput [disabled]="isDisable" value="{{user.nome}}" [(ngModel)]="user.sobrenome" name="sobrenome">
            </mat-form-field>          
            <mat-form-field class="example-full-width">
                <mat-label>CPF</mat-label>
                <input matInput [disabled]="isDisable" value="{{user.cpf}}" [(ngModel)]="user.cpf" name="cpf">
            </mat-form-field>          
            <mat-form-field class="example-full-width">
                <mat-label>E-mail</mat-label>
                <input matInput [disabled]="isDisable" value="{{user.email}}" [(ngModel)]="user.email" name="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [disabled]="isDisable" value="{{ user.senha }}" [(ngModel)]="user.senha" name="senha">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.title]="hidePassword ? 'Mostrar senha' : 'Esconder senha'">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <input hidden [disabled]="isDisable" value="{{user.tipo}}">
        </form>

    </section>
    <section class="hospedagens">
        <div class="titulo-btn">
            <p>Minhas hospedagens</p>
            <button routerLink="/cadastro/cadastro-hospedagem" mat-fab extended title="Adicionar hospedagem">
                <mat-icon>add</mat-icon>
                Adicionar hospedagem
            </button>
        </div>
        <h1 class="aviso-sem-hospedagem" *ngIf="listaAcomodacoes.length == 0">Você não tem hospedagens cadastradas.</h1>
        <div class="card" *ngFor="let acomodacao of listaAcomodacoes">
            <app-fotos-hospedagem fotos="{{acomodacao.foto}}"></app-fotos-hospedagem>
            <div class="card-body">
                <p class="titulo" title="{{acomodacao.nome}}">{{acomodacao.nome}}</p>
                <p class="especificacao" title="{{acomodacao.especificacao}}">{{acomodacao.especificacao}}</p>
                <p>{{acomodacao.cidade}} / {{acomodacao.uf}}</p>
                <div class="rodape-card">
                    <p class="preco">R$ {{acomodacao.valor}} / noite</p>
                    <a routerLink="/hospedagem/{{acomodacao.id}}" class="btn-editar-hospedagem">editar</a>
                </div>
            </div>
        </div>
    </section>
</div>
