<header>
    <div class="logotipo">
        <img src="../../assets/img/logo1.PNG" alt="logotipo">
    </div>

    <div class="links-centro">
        <a routerLink="home">acomodações</a>
        <a>experiências</a>
        <a routerLink="quem-somos">quem somos</a>
    </div>

    <div *ngIf="!nomeUsuario" class="links-direita">
        <a routerLink="login">login</a>
        <a routerLink="cadastro" class="btn_cadastrar">cadastre-se</a>
    </div>
    <div *ngIf="nomeUsuario" class="links-direita">
        <p>Olá, {{ nomeUsuario }}!</p>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>face</mat-icon>
              <span routerLink="">Perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span (click)="logout()">Logout</span>
            </button>
          </mat-menu>
    </div>
</header>
